<div id="speciesContainer"  class="inputContainer" >

<p>Select your duck specie</p>
  <div id="formGroup" class="form-group">
  <select id="sel1" ng-model="selectedSpecie"  class="form-control"  ng-change="changeSelectionData('species',selectedSpecie,false)" submitspecies>
	<option ng-repeat="specie in species">{{specie.name}}</option>
    
  </select>
</div>
</div>
